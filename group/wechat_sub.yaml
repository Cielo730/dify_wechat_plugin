settings:
  - name: app
    type: app-selector
    scope: chat
    required: true
    label:
      en_US: App
      zh_Hans: App
  - name: wechat_token
    type: secret-input
    required: true
    label:
      en_US: Wechat Token
      zh_Hans: 微信公众号 Token
  - name: encoding_aes_key
    type: secret-input
    required: false
    label:
      en_US: Wechat EncodingAESKey
      zh_Hans: 微信公众号 EncodingAESKey,配了就填,不配就留空
  - name: app_id
    type: secret-input
    required: false
    label:
      en_US: Wechat AppId
      zh_Hans: 微信公众号 AppId
  - name: app_secret
    type: secret-input
    required: false
    label:
      en_US: Wechat AppSecret
      zh_Hans: 微信公众号 AppSecret,如果需要发客服消息,则需要配
  - name: timeout_message
    type: text-input
    required: false
    label:
      en_US: Timeout Message
      zh_Hans: 超时提示信息,默认值为"内容生成耗时较长，请稍等..."
endpoints:
  - endpoints/wechat_get.yaml
  - endpoints/wechat_post.yaml